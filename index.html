<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="toggleNavbar.js"></script>
    <script src="feedback-function.js"></script>
    <title>Nayuta Onsen</title>
  </head>
  <body>
      <!-- 
          structure: 
          row - column (navbar) column(feedback form) - row (text)
                                                      - row (feedback form)
          body edit structure:
          
          row - column (navbar) column(body content) - ... (Sou-san's elements)
       -->
    <div class="row whole_page">
      <div class="col-3">
        <div class="container-fluid">
          <div class="navigation__bar">
            <a href="#" class="nav-bar__item">癒</a>
            <a href="#" class="nav-bar__item">食</a>
            <a href="#" class="nav-bar__item">活</a>
            <div class="social-media__icon">
              <i class="fab fa-instagram"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col"> 
        <div class="row main_content">
          <p>FEEDBACK</p>
        </div>
        <div class="row feedback_form">
            <form role="form" id="contact-form" class="contact-form">
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="first-name" autocomplete="off" id="Name" placeholder="First Name">
                      </div>
                  </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="last-name" autocomplete="off" id="email" placeholder="Last Name">
                      </div>
                  </div>
                  </div>
                  <div class="row feedback_content">
                      <div class="col-md-12">
                      <div class="form-group">
                        <textarea class="form-control textarea" rows="3" name="message" id="Message" placeholder="Message"></textarea>
                      </div>
                  </div>
                </div>
                <div class="row feedback_submit">
                <div class="col-md-12">
              <button type="submit" class="btn main-btn pull-right">Send a message</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
